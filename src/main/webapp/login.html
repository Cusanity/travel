<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            //bind a click event to the submit button
            $("#btn_sub").click(function () {
                //send ajax request
                $.post("loginServlet", $("#loginForm").serialize(), function (data) {
                    //data : {flag:false,errorMsg:''}
                    if (data.flag) {
                        location.href = "index.html";
                    } else {
                        $("#errorMsg").html(data.errorMsg);
                    }
                });
            });
        });
    </script>
</head>

<body>
<!--import header-->
<div id="header"></div>
<section id="login_wrap">
    <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">

    </div>
    <div class="login-box">
        <div class="title">
            <img src="images/login_logo.png" alt="">
            <span>Welcome</span>
        </div>
        <div class="login_inner">

            <div id="errorMsg" class="alert alert-danger"></div>
            <form id="loginForm" action="" method="post" accept-charset="utf-8">
                <input type="hidden" name="action" value="login"/>
                <label for="username"></label>
                <input id="username" name="username" type="text" placeholder="Enter your username:" autocomplete="off">
                <label for="password"></label>
                <input id="password" name="password" type="text" placeholder="Enter your password:" autocomplete="off">
                <div class="verify">
                    <label for="check"></label>
                    <input id="check" name="check" type="text" placeholder="Verification Code:" autocomplete="off">
                    <span><img src="checkCodes" alt="" onclick="changeCheckCode(this)"></span>
                    <script type="text/javascript">
                        function changeCheckCode(img) {
                            img.src = "checkCodes?" + new Date().getTime();
                        }
                    </script>
                </div>
                <div class="submit_btn">
                    <button id="btn_sub" type="button">Login</button>
                </div>
            </form>
            <div class="reg">Haven't registeredï¼Ÿ<a href="register.html">Register</a></div>
        </div>
    </div>
</section>
<div id="footer"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/include.js"></script>
</body>

</html>
