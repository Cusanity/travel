<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Travel-My Favorites</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .tab-content .row > div {
            margin-top: 16px;
        }

        .tab-content {
            margin-bottom: 36px;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--Header-->
<div id="header"></div>
<!-- 排行榜 start-->
<section id="content">
    <section class="hemai_jx">
        <div class="jx_top">
            <div class="jx_tit">
                <img src="images/icon_5.jpg" alt="">
                <span>My Favorites</span>
            </div>
        </div>
        <div class="jx_content">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div id="fav_list" class="row">
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!-- Ranking end-->

<!-- footer -->
<div id="footer"></div>
<script type="text/javascript" src="js/include.js"></script>
<script>
    $.get("category/getFavsByUid", {}, function (pageBean) {
            let fav_list = '';
            let count = 0;
            for (let i = 0; i < pageBean.itemList.length; i++) {
                count++;
                let route = pageBean.itemList[i];
                let li =
                    '<div class="col-md-3">\n' +
                    '    <a href="route_detail.html?rid=' + route.rid + '">\n' +
                    '        <img src="' + route.rimage + '" alt="">\n' +
                    '        <div class="has_border">\n' +
                    '            <h3>' + route.rname + '</h3>\n' +
                    '            <div class="price">Price:<em>$</em><strong>' + route.price + '</strong></div>\n' +
                    '        </div>\n' +
                    '    </a>\n' +
                    '</div>'
                fav_list += li;
            }
            $("#fav_list").html(fav_list);
        }
    )

</script>
</body>
</html>
